<div *ngIf="meme">
  <div  class="row">
    <div class="col-xs-12">
      <img
        src="{{meme.imagePath}}"
        alt="{{meme.name}}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{meme.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <ul>
            <li><a style="cursor: pointer;" routerLink="/memes/edit/{{id}}">Edit Meme</a></li>
            <li><a style="cursor: pointer;" (click)="delete()">Delete Meme</a></li>
        </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{meme.description}}
    </div>
  </div>
  
</div>
